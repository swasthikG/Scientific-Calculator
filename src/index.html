<!DOCTYPE html>
<html>

<head>
    <title>Scientific Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="container mt-5">
            <h1 class="text-center mt-3 ">Scientific Calculator</h1>
            <div class="row">
                <div class=" col col-12 offset-md-3 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <input id="calc-display" readonly class="form-control form-control-lg" type="text">
                            <div class="row gx-2 fw-bold mt-2">
                                <div class="col-3 mt-2">
                                    <button class="btn btn-light border w-100 fw-bold">(</button>
                                </div>
                                <div class="col-3 mt-2">
                                    <button class="btn btn-light border w-100 fw-bold">)</button>
                                </div>
                                <div class="col-3 mt-2">
                                    <button class="btn btn-light border w-100 fw-bold">↻</button>
                                </div>
                                <div class="col-3 mt-2">
                                    <button class="btn btn-light border w-100 fw-bold">AC</button>
                                </div>
                                <div class="row gx-1">
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">7</button>
                                    </div>
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">8</button>
                                    </div>
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">9</button>
                                    </div>
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">÷</button>
                                    </div>
                                </div>
                                <div class="row gx-1">
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">4</button>
                                    </div>
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">5</button>
                                    </div>
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">6</button>
                                    </div>
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">×</button>
                                    </div>
                                </div>
                                <div class="row gx-1">
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">1</button>
                                    </div>
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">2</button>
                                    </div>
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">3</button>
                                    </div>
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">-</button>
                                    </div>
                                </div>
                                <div class="row gx-1">
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">0</button>
                                    </div>
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">.</button>
                                    </div>
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-primary border w-100 fw-bold">=</button>
                                    </div>
                                    <div class="col-3 mt-2">
                                        <button class="btn btn-light border w-100 fw-bold">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            console.log("Hello");
            document.addEventListener('DOMContentLoaded', function () {

                const buttons = document.getElementsByClassName('btn');
                const calcDisplay = document.getElementById('calc-display');
                let currentValue = "";

                function undo() {
                    let trimValue = '';
                    if (currentValue.length >= 1) {
                        trimValue = currentValue.slice(0, -1);
                        currentValue = trimValue;
                        calcDisplay.value = trimValue;
                    }
                }

                function evaluateResult() {
                    const currentvalue = currentValue;
                    console.log('CurrentValue: ', currentvalue);
                    const ConvertedValue = currentvalue.replace('×', '*').replace('÷', '/');
                    console.log('ConvertedValue: ', ConvertedValue);
                    const result = eval(ConvertedValue);
                    calcDisplay.value = result;
                }

                for (let i = 0; i < buttons.length; i++) {
                    const button = buttons[i];
                    button.addEventListener('click', function () {
                        const value = button.innerText;

                        if (value == 'AC') {
                            currentValue = "";
                            calcDisplay.value = currentValue;
                        } else if (value == "=") {
                            evaluateResult();
                        } else if (value == "↻") {
                            undo();
                        }
                        else {
                            currentValue += value;
                            calcDisplay.value = currentValue;
                        }
                    })
                }


            })
        </script>
</body>

</html>
